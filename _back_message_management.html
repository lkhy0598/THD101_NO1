    <section class="BACK_MAIN_CONTENT">

        <!-- 左側內容 -->
        <aside class="BACK_MAIN_CONTENT_LEFT">

            <div class="ASIDE_TOP">

                <label for="clinic_room" class="SELECT"><br>
                    <select id="clinic_room">

                        <option value="2">第二診間</option>

                    </select>
                </label>

                <h3>目前叫號</h3>
                <h3>
                    <span id="counter">0</span>號
                </h3>

                <button id="nextButton" class="BTN_BACK">呼叫下一號<i class="bi bi-arrow-right-circle"></i>
                </button><br>

                <button id="passButton" class="BTN_BACK">過號<i class="bi bi-arrow-right-circle"></i>
                </button>

            </div>

            <div class="ASIDE_BUTTON">
                <ul>
                    <li><a href="_back_appointment_schedule.html"><i class="bi bi-calendar"></i> 預約時刻表<i

                    <li><a href="_back_order_management.html"><i class="bi bi-truck"></i> 訂單管理<i

                                class="bi bi-chevron-right"></i></a></li>
                </ul>
            </div>

        </aside>

        <!-- 右側內容 "主要" 不會更動 -->
        <main class="BACK_MAIN_CONTENT_RIGHT">

            <!-- 消息管理區塊 "會更動區塊" -->
            <section class="BACK_MESSAGE_MANAGEMENT">

                <h2>消息管理</h2>

                <section class="MESSAGE_MANAGEMENT_SEARCH">

                    <form action="">

                        <ul>
                            <li>
                                <label for="message_number" class="INPUT">消息編號<br>
                                    <input type="text" name="message_number" id="message_number">
                                </label>
                            </li>
                            <li>
                                <label for="message_classification" class="SELECT">消息分類<br>
                                    <select id="message_classification">
                                        <option value="">請選擇消息分類</option>
                                        <option value="">最新消息</option>
                                        <option value="">衛教資訊</option>
                                        <option value="">相關連結</option>
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="message_status" class="SELECT">消息狀態<br>
                                    <select id="message_status">
                                        <option value="">請選擇消息狀態</option>
                                        <option value="">刊登</option>
                                        <option value="">隱藏</option>
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="message_title" class="INPUT">消息標題<br>
                                    <input type="text" name="message_title" id="message_title">
                                </label>
                            </li>
                            <li>
                                <label for="release_date" class="INPUT">發布日期<br>
                                    <input type="date" name="release_date" id="release_date_one">
                                </label>
                            </li>
                            <li>
                                <p>~</p>
                            </li>
                            <li>
                                <label for="release_date" class="INPUT">
                                    <input type="date" name="release_date" id="release_date_two">
                                </label>
                            </li>
                            <li>
                                <button class="BTN_BACK" type="submit" onclick="searchMessage()">搜尋消息</button>
                            </li>
                        </ul>

                    </form>

                </section>

                <section class="MESSAGE_MANAGEMENT_TABLE_ALL">

                    <ul class="MESSAGE_MANAGEMENT_TABLE_TITLE BACK_TABLE_TITLE">
                        <li>消息編號</li>
                        <li>消息狀態</li>
                        <li>消息圖片</li>
                        <li>消息分類</li>
                        <li>消息標題</li>
                        <li>發布日期</li>
                        <li>修改</li>
                        <li>刪除</li>
                    </ul>

                    <div id="message_result"></div>

                    <!-- <ul class="MESSAGE_MANAGEMENT_TABLE_CONTENT BACK_TABLE_CONTENT">
                        <li>001</li>
                        <li>刊登</li>
                        <li><img src="./img/backend/close-up-veterinarian-taking-care-dog 1.jpg" alt=""></li>
                        <li>衛教資訊</li>
                        <li>毛小孩健檢的重要性</li>
                        <li>2023/04/01</li>
                        <li><i class="bi bi-pencil"></i></li>
                        <li><i class="bi bi-x-lg"></i></li>
                    </ul> -->

                </section>

            </section>

            <!-- 新增消息區塊 "會更動區塊" -->
            <section class="BACK_ADD_MESSAGE">

                <h2>新增消息</h2>

                <section class="ADD_MESSAGE">

                    <section class="MESSAGE_IMAGE">

                        <div id="preview_message_pic" class="PREVIEW_MESSAGE_PIC">
                            <i class="bi bi-image"></i>
                        </div>

                        <label for="message_pic" class="PIC_FILE_BOX">
                            <input type="button" id="message_pic_btn" value="上傳照片" class="BTN_BACK">
                            <input name="message_pic" type="file" id="message_pic" class="PIC_FILE"
                                accept="image/gif, image/jpeg, image/png" multiple />
                        </label>

                    </section>

                    <label for="message_classification" class="SELECT">消息分類<br>
                        <select name="new_message_classification" id="new_message_classification" class="MESSAGE_CLASSIFICATION">
                            <option value="">請選擇消息分類</option>
                            <option value="">最新消息</option>
                            <option value="">衛教資訊</option>
                            <option value="">相關連結</option>
                        </select>
                    </label>

                    <label for="message_status" class="SELECT">消息狀態<br>
                        <select name="new_message_status" id="new_message_status" class="MESSAGE_STATUS">
                            <option value="">請選擇消息狀態</option>
                            <option value="">刊登</option>
                            <option value="">隱藏</option>
                        </select>
                    </label>

                    <label for="new_message_title" class="INPUT">消息標題<br>
                        <input type="text" name="new_message_title" id="new_message_title">
                    </label>

                    <p>消息內容</p>
                    <div id="summernote" name="new_message_content" class="SUMMERNOTE"></div>

                    <div class="BUTTON">
                        <button class="BTN_BACK" type="submit" onclick="return doAddMessage()">新增消息</button>
                        <button class="BTN_BACK CANCEL" type="submit" onclick="back()">取消</button>
                    </div>
                    
                </section>

            </section>

        </main>

    </section>
