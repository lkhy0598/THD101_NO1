    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        var canvas = document.getElementById("pieChart");
        var ctx = canvas.getContext("2d");

        var data = [25, 25, 25, 25]; // 饼图的数据，以百分比表示
        var colors = ["#F89F69", "#428AA9", "#CB5656", "#34424F"]; // 饼图每个部分的颜色
        var total = data.reduce((a, b) => a + b, 0); // 数据总和

        var startAngle = 0; // 起始角度
        var endAngle = 0; // 结束角度

        function drawPieChart() {
            for (var i = 0; i < data.length; i++) {
                // 计算每个部分的结束角度
                endAngle = endAngle + (Math.PI * 2 * (data[i] / total));

                // 绘制饼图部分
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2); // 移动到圆心
                ctx.arc(canvas.width / 2, canvas.height / 2, canvas.height / 2, startAngle, endAngle); // 绘制弧形
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();

                // 更新起始角度为当前结束角度，以便绘制下一个部分
                startAngle = endAngle;
            }
        }

        drawPieChart();

    </script>
