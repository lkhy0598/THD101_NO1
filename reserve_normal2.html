<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="shortcut icon" type="image/png" href="./img/shortcut_logo.png">
  <link rel="stylesheet" href="css/style.css" />
  <title>填寫資料 RESERVE - 波波動物醫院</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
</head>

<body class="RESERVE_NORMAL2" onload="showMember()">
  <!-- =============== 共用元件 =============== -->

  <!-- ===== 會員彈窗 ===== -->
  <!-- user_popup -->
  @@include('./layout/user_popup.html')
  <!-- user_popup end -->

  <!-- =============== header =============== -->
  <!-- header -->
  @@include('./layout/header.html')
  <!-- header end -->

  <!-- =============== 主視覺 =============== -->
  @@include('./layout/reserve_top_module.html')

  <!-- ==============主視覺下方區塊============== -->
  <section class="BACKGROUND">
    <!-- ==========預約頁面共用資訊========== -->
    @@include('./layout/reserve_info_module.html')

    <!-------  預約步驟 ------->
    <section class="RESERVE_STEPAREA">
      <section class="RESERVE_ARC" id="ARCONE">
        <div class="ARC_TITLE">1</div>
        <p>預約類型選擇</p>
      </section>
      <section class="RESERVE_ARC" id="ARCTWO">
        <div class="ARC_TITLE">2</div>
        <p>填寫資料</p>
      </section>
      <section class="RESERVE_ARC" id="ARCTHREE">
        <div class="ARC_TITLE">3</div>
        <p>確認預約資料</p>
      </section>
      <section class="RESERVE_ARC" id="ARCFOUR">
        <div class="ARC_TITLE">4</div>
        <p>預約成功</p>
      </section>
    </section>


    <!-- ========表單區塊======== -->

    <section class="RESERVE_FORM">
      <ul>
        <li>
          <label for="owner_name" class="SELECT">飼主姓名<br>
            <input id="owner_name" class="SELECT" type="text" placeholder="請輸入飼主姓名">
          </label>
        </li>
        <li>
          <label for="phone_number" class="SELECT">手機號碼<br>
            <input id="phoneno" type="tel" placeholder="請輸入手機號碼">
          </label>
        </li>
        <li>
          <label for="pet_name" class="SELECT">寵物名字<br>
            <input id="pet_name" class="SELECT" type="text" placeholder="請輸入寵物的名字">
          </label>
        </li>
        <li>
          <label for="pet_specie" class="SELECT">寵物種類<br>
            <select name="pet_species" id="pet_species">
              <option value="" style="display: none">請選擇種類</option>
              <option value="犬">犬</option>
              <option value="貓">貓</option>
              <option value="其他動物">其他動物</option>
            </select>
          </label>
        </li>
        <li>
          <label for="pet_age" class="SELECT">寵物年齡<br>
            <input id="pet_age" type="number" min="0" placeholder="請輸入寵物年齡">
          </label>
        </li>
        <li>
          <label for="vaccinationOrNot" class="SELECT">是否打過預防針<br>
            <select name="vaccinationOrNot" id="vaccinationOrNot">
              <option value="" style="display: none">請選擇</option>
              <option value="是">是</option>
              <option value="否">否</option>
            </select>
          </label>
        </li>
      </ul>

      <label for="illness_sign" class="ILLNESS_SIGN">
        <div>病徵類型</div><br>
        <input type="button" class="ILLNESS_SIGN_BTN" value="食慾不振" id="ill01">
        <input type="button" class="ILLNESS_SIGN_BTN" value="精神不振" id="ill02">
        <input type="button" class="ILLNESS_SIGN_BTN" value="異常搔抓皮膚" id="ill03">
        <input type="button" class="ILLNESS_SIGN_BTN" value="嘔吐腹瀉" id="ill04">
        <input type="button" class="ILLNESS_SIGN_BTN" value="跛行" id="ill05">
        <input type="button" class="ILLNESS_SIGN_BTN" value="發燒" id="ill06">
        <input type="button" class="ILLNESS_SIGN_BTN" value="咳嗽" id="ill07">
        <input type="button" class="ILLNESS_SIGN_BTN" value="眼鼻分泌物增加" id="ill08">
        <input type="button" class="ILLNESS_SIGN_BTN" value="皮毛脫落" id="ill09">
        <input type="button" class="ILLNESS_SIGN_BTN" value="排泄問題" id="ill10">
      </label>

      <label for="other_illness_sign" class="OTHER_ILLNESS_SIGN">
        <div class="TEXT_AREA">
          其他病徵<br>
          <textarea cols="30" rows="10" id="other_illness_sign" class="TEXTAREA"
            placeholder="請簡述寵物病徵狀況......"></textarea>
        </div>


      </label>

      <div class="STEPS">
        <input type="button" value="上一步" onclick="location.href='reserve.html'">
        <input type="button" class="BTN" value="下一步" onclick="phoneNumberCheck(); NextStep();">
      </div>

    </section>
  </section>

  <!-- ===== TOP按鈕 ===== -->
  <!-- top_btn -->
  @@include('./layout/top_btn.html')
  <!-- top_btn end -->

  <!-- ===== footer ===== -->
  <!-- footer -->
  @@include('./layout/footer.html')
  <!-- footer end -->

  <script src="./js/nav.js"></script>
  <script src="./js/user_popup.js"></script>
  <script src="./js/toggle.js"></script>
  <script src="./js/top_btn.js"></script>
  <script src="./js/appointment.js"></script>
  <script src="./js/illness_sign.js"></script>
  <script src="./js/reserve_normal2_grab_data.js"></script>
</body>

</html>
