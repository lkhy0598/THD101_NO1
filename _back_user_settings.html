                <h2>使用者設定</h2>

                <section class="BACK_USER_SETTINGS">

                    <div class="BACK_BANNER">
                        <h3>使用者相關設定</h3>
                    </div>

                    <section class="USER_SETTINGS_SECTION">

                        <form action="" class="USER_SETTINGS_FORM">

                            <section class="USER_SETTINGS_PIC ADD_PIC">

                                <div id="preview_user_pic">
                                    <img src="./img/backend/MENBER_PIC.svg" class="ADD_PIC_IMG" />
                                </div>

                                <label for="user_pic" class="PIC_FILE_BOX">
                                    <input type="button" id="user_pic_btn" value="上傳照片" class="BTN_BACK">
                                    <input name="user_pic" type="file" id="user_pic" class="PIC_FILE"
                                        accept="image/gif, image/jpeg, image/png" />
                                </label>

                            </section>

                            <ul class="USER_SETTINGS">
                                <li>
                                    <label for="user_name" class="INPUT">使用者名稱<br>
                                        <input type="text" name="user_name" id="user_name">
                                    </label>
                                </li>
                                <li>
                                    <label for="birthday" class="INPUT">生日<br>

                                </li>
                                <li>

                                </li>

                                        <input type="email" name="email" id="email">
                                    </label>
                                </li>
                                <li>
                                    <label for="address" class="INPUT">通訊地址<br>
                                        <input type="text" name="address" id="address">
                                    </label>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">修改</button>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">儲存</button>
                                </li>

                                <li>
                                    <p>密碼設定</p>
                                </li>

                                <li>
                                    <label for="old_password" class="INPUT">舊密碼<br>
                                        <input type="text" name="old_password" id="old_password"><br>
                                    </label>
                                </li>

                                <li></li>

                                <li>
                                    <label for="new_password" class="INPUT">新密碼<br>
                                        <input type="text" name="new_password" id="new_password"><br>
                                    </label>
                                </li>
                                <li>
                                    <label for="new_password_confirm" class="INPUT">新密碼確認<br>
                                        <input type="text" name="new_password_confirm" id="new_password_confirm">
                                    </label>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">修改</button>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">儲存</button>
                                </li>

                            </ul>

                        </form>

                    </section>

                </section>

            </section>

        </main>

    </section>
    
    <script>
        // 修改使用者照片
        var userPic = document.getElementById('user_pic');
        var previewUserPic = document.getElementById('preview_user_pic');
        userPic.addEventListener('change',function (e) {
            var file = e.target.files[0];
            // console.log(file);
            var reader = new FileReader();
            // console.log(reader);
            reader.onload = function(e){
                var img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('PREVIEW_IMG');
                previewUserPic.innerHTML = '';
                previewUserPic.appendChild(img);
            }
            reader.readAsDataURL(file);
        })
    </script>
    <script src="./js/back_call_system.js"></script>

</body>
