<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>後台 - 使用者設定</title>
</head>

<body>

    <header>
        <nav class="BACK_NAV">

            <a href="_back_index.html">
                <img src="img/BACK-LOGO-HOVER.svg" alt="">
                <img src="img/BACK-LOGO.svg" alt="">
            </a>

            <ul>
                <li><a href="#"><i class="bi bi-plus-square"></i> 新增會員 / 寵物</a></li>
                <li><a href="#"><i class="bi bi-plus-square"></i> 新增消息</a></li>
                <li><a href="#"><i class="bi bi-plus-square"></i> 新增商品</a></li>
                <li><a href="#"><i class="bi bi-person-circle"></i> USER 你好</a></li>
                <li><a href="web_login.html">登出後台</a></li>
            </ul>

        </nav>
    </header>

    <section class="BACK_MAIN_CONTENT">

        <!-- 左側內容 -->
        <aside class="BACK_MAIN_CONTENT_LEFT">

            <div class="ASIDE_TOP">

                <label for="clinic_room" class="SELECT"><br>
                    <select id="clinic_room">
                        <option value="">第一診間</option>
                        <option value="">第二診間</option>
                        <option value="">第三診間</option>
                    </select>
                </label>

                <h3>目前叫號</h3>
                <h3><span>10</span>號</h3>

                <button class="BTN_BACK">呼叫下一號<i class="bi bi-arrow-right-circle"></i></button><br>

                <button class="BTN_BACK">過號<i class="bi bi-arrow-right-circle"></i></button>

            </div>

            <div class="ASIDE_BUTTON">
                <ul>
                    <li><a href="_back_appointment_schedule.html"><i class="bi bi-calendar"></i> 預約時刻表<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_medical_record.html"><i class="bi bi-receipt-cutoff"></i> 病歷紀錄管理<i
                                class="bi bi-chevron-right"></i></a>
                    </li>
                    <li><a href="_back_member_profile.html"><i class="bi bi-people-fill"></i> 會員管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_message_management.html"><i class="bi bi-megaphone"></i> 消息管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_commodity_management.html"><i class="bi bi-cart-fill"> </i>商品管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_order_management.html"><i class="bi bi-truck"></i> 訂單管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_user_settings.html" class="ON"><i class="bi bi-gear"></i> 使用者設定<i
                                class="bi bi-chevron-right"></i></a></li>
                </ul>
            </div>

        </aside>

        <!-- 右側內容 "主要" 不會更動 -->
        <main class="BACK_MAIN_CONTENT_RIGHT">

            <!-- 商品管理區塊 "會更動區塊" -->
            <section class="BACK_USER_SETTINGS_ALL">

                <h2>使用者設定</h2>

                <section class="BACK_USER_SETTINGS">

                    <div class="BACK_BANNER">
                        <h3>使用者相關設定</h3>
                    </div>

                    <section class="USER_SETTINGS_SECTION">

                        <form action="" class="USER_SETTINGS_FORM">

                            <section class="USER_SETTINGS_PIC ADD_PIC">

                                <img id="preview_member_pic" src="img/backend/MENBER_PIC.svg" class="ADD_PIC_IMG" />

                                <label for="member_pic" class="PIC_FILE_BOX">
                                    <input type="button" id="member_pic" value="上傳照片" class="BTN_BACK">
                                    <input name="member_pic" type="file" id="member_pic" class="PIC_FILE"
                                        accept="image/gif, image/jpeg, image/png" />
                                </label>

                            </section>

                            <ul class="USER_SETTINGS">
                                <li>
                                    <label for="user_name" class="INPUT">使用者名稱<br>
                                        <input type="text" name="user_name" id="user_name">
                                    </label>
                                </li>
                                <li>
                                    <label for="birthday" class="INPUT">生日<br>
                                        <input type="date" name="birthday" id="birthday">
                                    </label>
                                </li>
                                <li>
                                    <label for="phone" class="INPUT">手機號碼<br>
                                        <input type="text" name="phone" id="phone">
                                    </label>
                                </li>

                                <li>
                                    <label for="email" class="INPUT">電子信箱<br>
                                        <input type="email" name="email" id="email">
                                    </label>
                                </li>
                                <li>
                                    <label for="address" class="INPUT">通訊地址<br>
                                        <input type="text" name="address" id="address">
                                    </label>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">修改</button>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">儲存</button>
                                </li>

                                <li>
                                    <p>密碼設定</p>
                                </li>

                                <li>
                                    <label for="old_password" class="INPUT">舊密碼<br>
                                        <input type="text" name="old_password" id="old_password"><br>
                                    </label>
                                </li>

                                <li></li>

                                <li>
                                    <label for="new_password" class="INPUT">新密碼<br>
                                        <input type="text" name="new_password" id="new_password"><br>
                                    </label>
                                </li>
                                <li>
                                    <label for="new_password_confirm" class="INPUT">新密碼確認<br>
                                        <input type="text" name="new_password_confirm" id="new_password_confirm">
                                    </label>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">修改</button>
                                </li>
                                <li>
                                    <button class="BTN_BACK" type="submit">儲存</button>
                                </li>

                            </ul>

                        </form>

                    </section>

                </section>

            </section>

        </main>

    </section>

</body>
