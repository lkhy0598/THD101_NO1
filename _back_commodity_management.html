<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="./img/shortcut_logo.png">
    <title>波波動物醫院後台 - 商品管理</title>
</head>

<body>

    <header>
        <nav class="BACK_NAV">

            <a href="_back_index.html">
                <div class="HEADERLOGO_BG_BOX">
                    <div class="HEADERLOGO_PAW">
                        <img src="./img/HEADERLOGO_PAW.svg" alt="">
                        <div class="HEADERLOGO_CLAWS">
                            <img src="./img/HEADERLOGO_CLAWS.svg" alt="">
                        </div>
                    </div>
                    <div class="HEADER_LOGO_NAME">
                        <img src="./img/HEADERLOGO_NAME.svg" alt="">
                    </div>
                </div>
            </a>

            <ul>
                <li><a href="_back_commodity_management.html"><i class="bi bi-plus-square"></i> 新增商品</a></li>
                <li><a href="_back_user_settings.html"><i class="bi bi-person-circle"></i> USER 你好</a></li>
                <li><a href="index.html">登出後台</a></li>
            </ul>

        </nav>
    </header>

    <section class="BACK_MAIN_CONTENT">

        <!-- 左側內容 -->
        <aside class="BACK_MAIN_CONTENT_LEFT">

            <div class="ASIDE_TOP">

                <label for="clinic_room" class="SELECT"><br>
                    <select id="clinic_room">
                        <option value="1">第一診間</option>
                        <option value="2">第二診間</option>
                        <option value="3">第三診間</option>
                    </select>
                </label>

                <h3>目前叫號</h3>
                <h3>
                    <span id="counter">0</span>號
                </h3>

                <button id="nextButton" class="BTN_BACK">呼叫下一號<i class="bi bi-arrow-right-circle"></i>
                </button><br>

                <button id="passButton" class="BTN_BACK">過號<i class="bi bi-arrow-right-circle"></i>
                </button>

            </div>

            <div class="ASIDE_BUTTON">
                <ul>
                    <li><a href="_back_appointment_schedule.html"><i class="bi bi-calendar"></i> 預約時刻表<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_medical_record.html"><i class="bi bi-receipt-cutoff"></i> 病歷紀錄管理<i
                                class="bi bi-chevron-right"></i></a>
                    </li>
                    <li><a href="_back_member_profile.html"><i class="bi bi-people-fill"></i> 會員管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_message_management.html"><i class="bi bi-megaphone"></i> 消息管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_commodity_management.html" class="ON"><i class="bi bi-cart-fill"> </i>商品管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_order_management.html"><i class="bi bi-truck"></i> 訂單管理<i
                                class="bi bi-chevron-right"></i></a></li>
                    <li><a href="_back_user_settings.html"><i class="bi bi-gear"></i> 使用者設定<i
                                class="bi bi-chevron-right"></i></a></li>
                </ul>
            </div>

        </aside>

        <!-- 右側內容 "主要" 不會更動 -->
        <main class="BACK_MAIN_CONTENT_RIGHT">

            <!-- 商品管理區塊 "會更動區塊" -->
            <section class="BACK_COMMODITY_MANAGEMENT">

                <h2>商品管理</h2>

                <section class="COMMODITY_MANAGEMENT_SEARCH">

                    <form action="">

                        <ul>
                            <li>
                                <label for="commodity_number" class="INPUT">商品編號<br>
                                    <input type="text" name="commodity_number" id="commodity_number">
                                </label>
                            </li>
                            <li>
                                <label for="commodity_classification" class="SELECT">商品分類<br>
                                    <select id="commodity_classification">
                                        <option value="">請選擇商品分類</option>
                                        <option value="1">乾糧</option>
                                        <option value="2">罐頭</option>
                                        <option value="3">保健食品</option>
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="commodity_status" class="SELECT">庫存狀態<br>
                                    <select id="commodity_status">
                                        <option value="">請選擇庫存狀態</option>
                                        <option value="有庫存">有庫存</option>
                                        <option value="無庫存">無庫存</option>
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label for="commodity_title" class="INPUT">商品名稱<br>
                                    <input type="text" name="commodity_title" id="commodity_title">
                                </label>
                            </li>
                            <li>
                                <button class="BTN_BACK" type="submit" onclick="searchCommodity(event)">搜尋商品</button>
                            </li>
                        </ul>

                    </form>

                </section>

                <section class="COMMODITY_MANAGEMENT_TABLE_ALL">

                    <ul class="COMMODITY_MANAGEMENT_TABLE_TITLE BACK_TABLE_TITLE">
                        <li>商品編號</li>
                        <li>庫存數量</li>
                        <li>商品圖片</li>
                        <li>商品分類</li>
                        <li>商品名稱</li>
                        <li>銷售日期</li>
                        <li>修改</li>
                        <li>刪除</li>
                    </ul>

                    <div id="commodity_result"></div>

                </section>

            </section>

            <!-- 新增商品區塊 "會更動區塊" -->

            <section class="BACK_ADD_COMMODITY_SECTION">

                <h2>新增商品</h2>

                <section class="BACK_ADD_COMMODITY">

                    <div class="BACK_BANNER">
                        <h3>商品名稱</h3>
                    </div>

                    <form action="" class="ADD_COMMODITY">

                        <label for="new_commodity_title" class="INPUT">商品名稱<br>
                            <input type="text" name="new_commodity_title" id="new_commodity_title">
                        </label>

                    </form>

                    <div class="BACK_BANNER">
                        <h3>商品規格</h3>
                    </div>

                    <form action="" class="ADD_COMMODITY">

                        <label for="new_commodity_classification" class="SELECT">商品分類<br>
                            <select name= "new_commodity_classification" id="new_commodity_classification">
                                <option value="">請選擇商品分類</option>
                                <option value="1">乾糧</option>
                                <option value="2">罐頭</option>
                                <option value="3">保健食品</option>
                            </select>
                            <br><br><br>
                        </label>

                        <label for="new_price" class="INPUT">商品價格<br>
                            <input type="text" name="new_price" id="new_price">
                            <br><br><br>
                        </label>

                        <label for="new_stock" class="INPUT">庫存數量<br>
                            <input type="text" name="new_stock" id="new_stock">
                        </label>

                    </form>

                    <div class="BACK_BANNER">
                        <h3>商品圖片</h3>
                    </div>

                    <section class="COMMODITY_IMAGE">

                        <section class="COMMODITY_IMAGE_TOP">

                            <div class="MAIN_IMAGE IMAGE_TOP">
                                <i class="bi bi-image"></i>
                            </div>

                            <div class="SECONDARY_IMAGE IMAGE_TOP">
                                <i class="bi bi-image"></i>
                            </div>
                            <div class="THIRD_IMAGE IMAGE_TOP">
                                <i class="bi bi-image"></i>
                            </div>
                            <div class="FORTH_IMAGE IMAGE_TOP">
                                <i class="bi bi-image"></i>
                            </div>

                        </section>

                        <section class="COMMODITY_IMAGE_BOTTOM">

                            <i class="bi bi-image"></i>

                            <label for="commodity_pic" class="PIC_FILE_BOX">
                                <input type="button" id="commodity_pic_btn" value="上傳照片" class="BTN_BACK">
                                <input name="commodity_pic" type="file" id="commodity_pic" class="PIC_FILE"
                                    accept="image/gif, image/jpeg, image/png" multiple />
                            </label>

                        </section>

                    </section>

                    <div class="BACK_BANNER">
                        <h3>商品描述</h3>
                    </div>

                    <section class="COMMODITY_CONTENT">

                        <p>商品描述</p>
                        <div name="new_message_content" id="summernote" class="SUMMERNOTE"></div>

                        <button class="BTN_BACK" type="submit" onclick="return doAddCommodity()">新增商品</button>
                        <button class="BTN_BACK CANCEL" type="submit">取消</button>

                    </section>

                </section>

            </section>

        </main>

    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="./js/back_call_system.js"></script>
    <script src="./js/back_commodity_management.js"></script>

</body>

</html>
